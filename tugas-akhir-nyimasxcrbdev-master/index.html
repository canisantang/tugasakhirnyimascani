<html>
    
    <head>
        <title>Tugas Akhir CirebonDev X Nyimas Academy</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
    <div class="jumbotron">
        <div class="overlay">
            <h3 align="center">Data Jawa Barat</h3>
            <div class="agregasi">
                <div>
                    Total PDP: <span id="agregasi-pdp-text">----</span>
                </div>
                <div>
                    Total ODP: <span id="agregasi-odp-text">----</span>
                </div>
                <div>
                    Total Korban Jiwa: <span id="agregasi-total-text">----</span>
                </div>
            </div>

            <h3 align="center">Rekapitulasi Data Jawa Barat</h3>
            <div class="table-data-recap">
                <table border="solid" width="100%">
                    <thead>
                        <tr>
                            <th>Kota</th>
                            <th>ODP / PDP</th>
                            <th>Jenis Kelamin</th>
                            <th>Jumlah</th>
                        </tr>
                    </thead>
                    <tbody id="table-data-recap-body">

                    </tbody>
                </table>
            </div>



            <h3 align="center">Data Kota Cirebon</h3>
            <div class="data-cirebon">
                <div>
                    Total PDP: <span id="data-cirebon-pdp-text">----</span>
                </div>
                <div>
                    Total ODP: <span id="data-cirebon-odp-text">----</span>
                </div>
                <div>
                    Total Korban Jiwa: <span id="data-cirebon-total-text">----</span>
                </div>
            </div>

            <h3 align="center">Rekapitulasi Data Kota Cirebon</h3>
            <div class="table-data-recap-cirebon">
                <table border="solid" width="100%">
                    <thead>
                        <tr>
                            <th>Kecamatan</th>
                            <th>ODP / PDP</th>
                            <th>Jenis Kelamin</th>
                            <th>Jumlah</th>
                        </tr>
                    </thead>
                    <tbody id="table-data-recap-cirebon-body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

        <script src="main.js"></script>

    </body>

</html>
